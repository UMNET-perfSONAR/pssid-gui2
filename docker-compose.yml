version: '3.8'

services:
  client:
    image: pssid-gui2_client:latest
    build: ./services/client
    volumes:
      - client_node_modules:/usr/src/app/client/node_modules
    ports:
      - 8080:8080

  server:
    image: pssid-gui2_server:latest
    restart: on-failure
    build: ./services/server
    volumes:
      - server_node_modules:/usr/src/app/server/node_modules
      - /usr/local/pssid-gui/bin:/usr/src/app/server/bin
      - /usr/local/pssid-gui/lib:/usr/src/app/server/lib
      - /usr/local/pssid-gui/output:/usr/src/app/server/output
    ports:
      - 8000:8000
    depends_on:
      - mongo
  mongo:
    image: pssid-gui2_mongo:latest
    build: ./services/database
    ports:
      - 27017:27017
    volumes: 
      - /usr/local/pssid-gui/mongo/data:/data/db

volumes:
  client_node_modules:
  server_node_modules:
